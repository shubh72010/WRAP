<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelCraft - Advanced Image Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>PixelCraft</h1>
        </div>
        <div class="file-actions">
            <button id="open-file"><i class="fas fa-folder-open"></i> Open</button>
            <button id="save-file"><i class="fas fa-save"></i> Save</button>
            <button id="undo"><i class="fas fa-undo"></i> Undo</button>
            <button id="redo"><i class="fas fa-redo"></i> Redo</button>
        </div>
    </header>

    <main>
        <div class="tools-panel">
            <div class="tool-group">
                <h3>Basic Tools</h3>
                <button id="crop-tool" class="tool-btn"><i class="fas fa-crop"></i> Crop</button>
                <button id="resize-tool" class="tool-btn"><i class="fas fa-expand"></i> Resize</button>
                <button id="rotate-tool" class="tool-btn"><i class="fas fa-sync"></i> Rotate</button>
                <button id="flip-tool" class="tool-btn"><i class="fas fa-exchange-alt"></i> Flip</button>
            </div>
            
            <div class="tool-group">
                <h3>Color Adjustments</h3>
                <div class="slider-control">
                    <label for="brightness">Brightness</label>
                    <input type="range" id="brightness" min="-100" max="100" value="0">
                </div>
                <div class="slider-control">
                    <label for="contrast">Contrast</label>
                    <input type="range" id="contrast" min="-100" max="100" value="0">
                </div>
                <div class="slider-control">
                    <label for="saturation">Saturation</label>
                    <input type="range" id="saturation" min="-100" max="100" value="0">
                </div>
                <div class="slider-control">
                    <label for="exposure">Exposure</label>
                    <input type="range" id="exposure" min="-100" max="100" value="0">
                </div>
            </div>
            
            <div class="tool-group">
                <h3>Filters</h3>
                <button id="blur-filter" class="tool-btn"><i class="fas fa-tint"></i> Blur</button>
                <button id="sharpen-filter" class="tool-btn"><i class="fas fa-certificate"></i> Sharpen</button>
                <button id="grayscale-filter" class="tool-btn"><i class="fas fa-adjust"></i> Grayscale</button>
                <button id="sepia-filter" class="tool-btn"><i class="fas fa-image"></i> Sepia</button>
            </div>
            
            <div class="tool-group">
                <h3>Layers</h3>
                <div id="layers-panel">
                    <div class="layer active">
                        <span>Background</span>
                        <button class="visibility-toggle"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <button id="add-layer" class="tool-btn"><i class="fas fa-plus"></i> Add Layer</button>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="main-canvas"></canvas>
            <div id="crop-overlay" class="hidden"></div>
        </div>
        
        <div class="properties-panel">
            <div id="tool-properties">
                <h3>Properties</h3>
                <div id="default-properties">
                    <p>Select a tool to see its properties</p>
                </div>
                
                <div id="crop-properties" class="hidden">
                    <div class="input-group">
                        <label for="crop-width">Width</label>
                        <input type="number" id="crop-width" min="1">
                    </div>
                    <div class="input-group">
                        <label for="crop-height">Height</label>
                        <input type="number" id="crop-height" min="1">
                    </div>
                    <div class="input-group">
                        <label for="crop-ratio">Aspect Ratio</label>
                        <select id="crop-ratio">
                            <option value="free">Free</option>
                            <option value="1:1">1:1 (Square)</option>
                            <option value="4:3">4:3</option>
                            <option value="16:9">16:9</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button id="apply-crop">Apply</button>
                        <button id="cancel-crop">Cancel</button>
                    </div>
                </div>
                
                <div id="resize-properties" class="hidden">
                    <div class="input-group">
                        <label for="resize-width">Width</label>
                        <input type="number" id="resize-width" min="1">
                    </div>
                    <div class="input-group">
                        <label for="resize-height">Height</label>
                        <input type="number" id="resize-height" min="1">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="maintain-aspect" checked>
                        <label for="maintain-aspect">Maintain aspect ratio</label>
                    </div>
                    <div class="button-group">
                        <button id="apply-resize">Apply</button>
                        <button id="cancel-resize">Cancel</button>
                    </div>
                </div>
                
                <div id="rotate-properties" class="hidden">
                    <div class="input-group">
                        <label for="rotation-angle">Angle</label>
                        <input type="number" id="rotation-angle" value="0" step="1">
                    </div>
                    <div class="button-group">
                        <button id="rotate-left">Rotate 90° Left</button>
                        <button id="rotate-right">Rotate 90° Right</button>
                    </div>
                    <div class="button-group">
                        <button id="apply-rotation">Apply</button>
                        <button id="cancel-rotation">Cancel</button>
                    </div>
                </div>
            </div>
            
            <div id="history-panel">
                <h3>History</h3>
                <ul id="history-list"></ul>
            </div>
        </div>
    </main>

    <div id="modal-container" class="hidden">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Modal Title</h3>
                <button id="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/layers.js"></script>
</body>
</html>
