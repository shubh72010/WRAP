<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Flay’s Pro Image Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="app">
    <aside id="sidebar" class="closed">
      <button id="toggleSidebar" aria-label="Toggle Sidebar">☰</button>
      <nav>
        <button class="tool-btn active" data-tool="crop">Crop</button>
        <button class="tool-btn" data-tool="resize">Resize</button>
        <button class="tool-btn" data-tool="rotate">Rotate</button>
        <button class="tool-btn" data-tool="color">Color Adjust</button>
        <button class="tool-btn" data-tool="layers">Layers</button>
        <button class="tool-btn" data-tool="filters">Filters</button>
        <button class="tool-btn" data-tool="export">Export</button>
      </nav>
      <div id="toolPanel"></div>
    </aside>

    <main>
      <canvas id="editorCanvas" width="800" height="600"></canvas>
      <input type="file" id="imageLoader" accept="image/*" />
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
