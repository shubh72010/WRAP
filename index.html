<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Image Editor</h1>
            <input type="file" id="imageLoader" accept="image/*">
        </header>

        <main>
            <div class="toolbar">
                <h2>Tools</h2>
                <button id="btnCrop">Crop</button>
                <button id="btnResize">Resize</button>
                <button id="btnRotate">Rotate</button>
                <h3>Adjustments</h3>
                <label for="brightness">Brightness:</label>
                <input type="range" id="brightness" min="0" max="200" value="100">
                <button id="applyBrightness">Apply Brightness</button>

                <label for="contrast">Contrast:</label>
                <input type="range" id="contrast" min="0" max="200" value="100">
                 <button id="applyContrast">Apply Contrast</button>
                </div>

            <div class="canvas-container">
                <canvas id="imageCanvas"></canvas>
            </div>

            <div class="layers-panel">
                <h2>Layers</h2>
                <ul id="layerList">
                    </ul>
                <button id="addLayer">Add Layer</button>
            </div>
        </main>

        <footer>
            <button id="exportImage">Export Image</button>
        </footer>
    </div>

    <script src="editor.js"></script>
</body>
</html>
