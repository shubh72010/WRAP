<!-- ADVANCED IMAGE EDITOR: FULL-FEATURED HTML SCAFFOLD --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Image Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    canvas {
      border: 1px solid #ccc;
      background: #fff;
    }
    .toolbar button {
      @apply bg-gray-200 hover:bg-gray-300 text-sm font-semibold px-2 py-1 rounded;
    }
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Advanced Image Editor</h1>
    <div class="flex flex-wrap gap-4">
      <!-- Upload Panel -->
      <input type="file" id="upload" accept="image/*" class="mb-2" /><!-- Canvas Area -->
  <div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="mt-2 toolbar space-x-2">
      <button onclick="resetImage()">Reset</button>
      <button onclick="downloadImage()">Download</button>
    </div>
  </div>

  <!-- Basic Controls Panel -->
  <div class="space-y-4">
    <div>
      <label>Brightness</label>
      <input type="range" id="brightness" min="-100" max="100" value="0" />
    </div>
    <div>
      <label>Contrast</label>
      <input type="range" id="contrast" min="-100" max="100" value="0" />
    </div>
    <div>
      <label>Saturation</label>
      <input type="range" id="saturation" min="-100" max="100" value="0" />
    </div>
    <div>
      <label>Text</label>
      <input type="text" id="textInput" placeholder="Enter text..." class="border px-2 py-1 w-full" />
      <input type="color" id="textColor" value="#000000" />
      <button onclick="addText()">Add Text</button>
    </div>
  </div>
</div>

  </div>  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let img = new Image();
    let original = null;

    document.getElementById('upload').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        img.onload = () => {
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          original = ctx.getImageData(0, 0, canvas.width, canvas.height);
        }
        img.src = reader.result;
      }
      reader.readAsDataURL(file);
    });

    function resetImage() {
      if (original) ctx.putImageData(original, 0, 0);
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'edited-image.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    function addText() {
      const text = document.getElementById('textInput').value;
      const color = document.getElementById('textColor').value;
      ctx.fillStyle = color;
      ctx.font = '32px sans-serif';
      ctx.fillText(text, 50, 50);
    }

    // Adjustments
    document.querySelectorAll('input[type=range]').forEach(input => {
      input.addEventListener('input', applyAdjustments);
    });

    function applyAdjustments() {
      if (!original) return;
      resetImage();
      let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      const brightness = +document.getElementById('brightness').value;
      const contrast = +document.getElementById('contrast').value;
      const saturation = +document.getElementById('saturation').value;

      for (let i = 0; i < data.length; i += 4) {
        // Brightness
        data[i] += brightness;
        data[i+1] += brightness;
        data[i+2] += brightness;
        // Contrast (simplified)
        data[i] = ((data[i] - 128) * (contrast / 100 + 1)) + 128;
        data[i+1] = ((data[i+1] - 128) * (contrast / 100 + 1)) + 128;
        data[i+2] = ((data[i+2] - 128) * (contrast / 100 + 1)) + 128;
        // Saturation (approximate)
        let avg = (data[i] + data[i+1] + data[i+2]) / 3;
        data[i] += (data[i] - avg) * (saturation / 100);
        data[i+1] += (data[i+1] - avg) * (saturation / 100);
        data[i+2] += (data[i+2] - avg) * (saturation / 100);
      }

      ctx.putImageData(imageData, 0, 0);
    }
  </script></body>
</html>
